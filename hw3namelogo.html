<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Logo Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <style>
    body {
        background-color: #333; 
        color: #fff; 
        font-family: 'Honk', cursive; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .logo {
        background-color: #555; 
        color: #f0e68c; 
        padding: 20px;
        border-radius: 10px;
        font-size: 32px; 
    }
</style>

</head>
<body>
    <div class="logo">ANISH REDDY ILLURI</div>
</body>
</html>
